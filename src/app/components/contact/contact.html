<div class="mb-4">
  <div class="pt-3 container">
    <app-star [title]="'conatct section'" [customcolor]="'#2c3e50'"></app-star>
    <form novalidate="" action="" class="w-50 p-3 mx-auto mt-5">
      <input
        id="userName"
        type="text"
        placeholder="userName"
        name="userName"
        class="form-control border-0 border-bottom py-3"
      />
      <input
        id="userAge"
        type="text"
        placeholder="userAge"
        name="userName"
        class="form-control border-0 border-bottom py-3 position-relative"
      /><input
        id="userEmail"
        type="text"
        placeholder="userEmail"
        name="userName"
        class="form-control border-0 border-bottom py-3 position-relative"
      /><input
        id="userPassword"
        type="text"
        placeholder="userPassword"
        name="userName"
        class="form-control border-0 border-bottom py-3 position-relative"
      /><button class="btn mt-4 text-white" style="background-color: #1abc9c">
        send Message
      </button>
    </form>
  </div>
</div>
